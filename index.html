<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body>
        <div id="app">
            <canvas id="root"> </canvas>
            <div class="preview js-start-preview">
                <div class="preview__content">
                    <button class="btn btn--upper js-start-game">start</button>
                </div>
            </div>
            <div class="menu menu--hidden js-menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <button class="btn js-ui-create-tower">
                            <img class="image image--hidden" src="./assets/cross-icon.png" alt="Tower icon" />
                            <img class="image image--hidden" src="./assets/t-icon.png" alt="Tower icon" />
                        </button>
                    </li>
                </ul>
            </div>
            <div id="restart-modal" aria-modal="true" role="dialogue" class="modal">
                <div class="modal__content">
                    <button class="btn btn--upper js-restart-game">restart</button>
                </div>
            </div>
            <div id="victory-modal" aria-modal="true" role="dialogue" class="modal">
                <div class="modal__content">
                    <h2>Victory!</h2>
                    <button class="btn btn--upper js-victory-game">Play again</button>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
